apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.apm29.kotlinapp"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME: "com.apm29.kotlinapp",
                JPUSH_APPKEY : "225a6c519e5b9f4fc7d1f435", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
        ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile project(':network')
    compile project(':beanmodule')
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:27.0.2'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.22'
    testCompile 'junit:junit:4.12'
    compile 'in.srain.cube:ptr-load-more:1.0.6'
    // 此处以JPush 3.0.9 版本为例。
    compile 'cn.jiguang.sdk:jpush:3.1.0'
    // 此处以JCore 1.1.7 版本为例。
    compile 'cn.jiguang.sdk:jcore:1.1.8'
    implementation project(':NightVeil')
    //leakCanary
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3'
    //稳定版SmartRefreshLayout
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.3'
    //stetho, chrome://inspect 监视应用
    debugCompile 'com.facebook.stetho:stetho:1.5.0'
    //glide
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    //banner https://github.com/youth5201314/banner
    compile 'com.youth.banner:banner:1.4.9'
    //permission
    implementation 'com.yanzhenjie:permission:1.1.2'
    //cardView
    implementation 'com.android.support:cardview-v7:27.0.2'
    //picker
    compile 'com.contrarywind:Android-PickerView:3.2.7'
    //circle imageView
    compile 'de.hdodenhof:circleimageview:2.2.0'


}
repositories {
    mavenCentral()
    google()
}
